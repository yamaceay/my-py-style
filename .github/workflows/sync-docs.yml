name: Sync Documentation
# Author: YamaÃ§ Eren Ay (@yamaceay)

on:
  push:
    paths:
      - 'prompt.md'
      - 'README.md'
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  sync-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Sync prompt content
      run: |
        # Extract prompt content from README.md and update prompt.md if needed
        python3 scripts/sync-prompt.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Auto-sync documentation files [skip ci]" -a || exit 0
        git push